<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Evalute A News</title>
</head>

<body>

    <header>
        <div class="Logo">
            Evalute A News
        </div>
    </header>

    <main>
        <section class="form">
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="article-url" type="text" name="input" value="" placeholder="Enter URL .....">
                <button type="submit" class="btn-submit" id="submitButton">Submit</button>
            </form>
        </section>

        <section class="result">
            <strong>Form Results:</strong>
            <div id="agreement"></div>
            <div id="subjectivity"></div>
            <div id="confidence"></div>
            <div id="irony"></div>
            <div id="score_tag"></div>
        </section>
    </main>

    <footer>
        <p>All Rights &copy Reserved . Evalute A News is Powered by Mahmoud Mostafa.</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
